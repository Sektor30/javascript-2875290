<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GAME-POST</title>
    

<style>




</style>

<body>

    <div class="container">
        <div class="land">
            <img src="./img/wp3325949.webp" alt="espacio" width="110%"  
            style="position:absolute;z-index: 1;">
        </div>

        <div class="land-dos">
            <img src="./img/wp3325949(2).webp" alt="espacio" width="110%"  
            style="position:absolute;z-index: 2; top:-10px">
        </div>


        <div class="particulas"  >
                <img src="./img/part.webp" alt="">

        </div>

        <div class="particulas"  style="position: absolute;
        transform: scale(30%,15%); animation:moverHorizontaldos 20s linear, 
        opacidad 15s alternate-reverse;">
            <img src="./img/part.webp" alt="">

    </div>

        <div class="chief">
            <img src="./img/chief.png" alt="soldier"  width="250px" >
    </div>
        <div class="chief ball">
            <img src="./img/game.gif" alt="soldier"  width="40px" >
    </div>



    <div class="nave una-version">
        <img src="./img/naveb.webp" alt="ship" width="150px" 
        style="position:absolute;z-index: 1;
        right: -150px; animation:movernaveuna 8s ease-in-out 
        infinite ;  escalanaveuno 3s infinite "  >
    </div>

    <div class="nave una">
        <img src="./img/naveb.webp" alt="ship" width="300px" >
    </div>

    <div class="nave dos">
        <img src="./img/navealien.png" alt="" width="100px">
    
    </div>
    <div class="nave tres">
        <img src="./img/alien.png"  width="80px"  alt="">
    </div>

    
    <div class="shoot one">
        <img src="./img/sh1a.webp" alt="" width="5%" >
    </div>

    <div class="shoot one">
        <img src="./img/sh1a.webp" alt="" width="7%" 
        style="bottom: 100px; right:-400px; 
        transform: rotate(10deg);animation-delay:3s;        ">
    </div>
    <div class="shoot one">
        <img src="./img/sh1a.webp" alt="" width="9%" 
        style="bottom: 150px; right: -500px;animation-delay:5s;
        ">
    </div>
    
    <div class="shoot two">
        
    </div>

    <!-- <div class="star">
        <img src="./img/star1.png" alt="" width="70px">

    </div> --> 

    <div class="due">
        <img src="./img/rainstar.webp" alt="" width="1000px">

    </div> 
<!-- 
    <div class="car">
        <img src="./img/car.png" alt="" width="36%">
    </div> -->

<div class="titulo" >
    <img src="./img/halo-1.png" alt=""  width="300px" >
</div>
        
</div>


<div class="marco">

      click here
      </button>
</div>
