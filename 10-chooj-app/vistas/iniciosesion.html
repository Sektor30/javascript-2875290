<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inicio-sesion</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="../css/iniciosesion.css">
  <link rel="icon" type="image/CHOOJ" href="../assets/chooj-ico.png">
</head>
<body>

  <div class="login">
    <h1>iniciar sesion</h1>

    <form id="post">
      <div class="input-box">
        <input type="text" id="nombre" name="u" placeholder="nombre de usuario" required="required" />
        <i class='bx bxs-user' ></i>
      </div>

      <div class="input-box">  
        <input type="password" id="contra" name="p" placeholder="contraseña" required="required" />
        <i class='bx bxs-lock-alt' ></i>
      </div>

      <button type="submit" class="btn">iniciar sesion</button>

      <div class="registro">
        <p>¿Aun no te has registrado?<a href="../vistas/registro.html">registrate</a></p>
      </div>

      <p>o registrate a traves de:</p>
      <button class="google">GOOGLE</button>
    </form>
  </div>

  
  <script src="../js/iniciosesion.js"></script>
</body>
</html>
